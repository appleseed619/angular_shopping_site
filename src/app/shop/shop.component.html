<navbar></navbar>

<div class="container pt-100 mb-5">
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item action">Kategori 1</a>
                <a href="#" class="list-group-item list-group-item action">Kategori 2</a>
                <a href="#" class="list-group-item list-group-item action">Kategori 3</a>
                <a href="#" class="list-group-item list-group-item action">Kategori 4</a>
                <a href="#" class="list-group-item list-group-item action">Kategori 5</a>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <ng-container *ngFor="let p of products">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <img src="/assets/img/{{p.imageUrl}}" alt="{{p.name}}">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="">{{p.name}}</a>
                                </h4>
                                <small class="text-muted">
                                    <i class="fas fa-lira-sign"></i> {{p.price}}
                                </small>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-primary btn-sm">Details</button>
                                <button class="btn btn-outline-primary btn-sm ml-3">Ad To Cart</button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
