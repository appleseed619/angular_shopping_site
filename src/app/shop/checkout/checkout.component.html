<navbar></navbar>

<div class="container pt-100 mb-5">
    <div *ngIf="orderSent" class="m-2 text-center">
        <h2>Thanks</h2>
        <p>Your order has been recorded.</p>
        <button class="btn btn-primary" routerLink="/shop">Click to continue shopping</button>
    </div>

    <form *ngIf="!orderSent" #form="ngForm" (ngSubmit)="submitOrder(form)" class="m-4">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required>
            <span *ngIf="submitted && name.invalid" class="text-danger">Please enter your name.</span>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input class="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required>
            <span *ngIf="submitted && address.invalid" class="text-danger">Please enter your address.</span>
        </div>
        <div class="form-group">
            <label>City</label>
            <input class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required>
            <span *ngIf="submitted && city.invalid" class="text-danger">Please enter your city.</span>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input class="form-control" #phone="ngModel" name="phone" [(ngModel)]="order.phone" required>
            <span *ngIf="submitted && phone.invalid" class="text-danger">Please enter your phone.</span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" #email="ngModel" name="email" [(ngModel)]="order.email" required>
            <span *ngIf="submitted && email.invalid" class="text-danger">Please enter your email.</span>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Complete the Order</button>
            <button type="submit" routerLink="/shop" class="btn btn-primary ml-2">Click to continue shopping</button>
        </div>
    </form>
</div>
